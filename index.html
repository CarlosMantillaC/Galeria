<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Tú & Yo Forever</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        /* Estilos CSS para la galería */
        .imagen-contenedor {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        .imagen-contenedor img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .imagen-contenedor img:hover {
            transform: scale(1.05);
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Contenido HTML existente... -->

    <script>
        // Configurar la API de Google Drive
        gapi.load('client', () => {
            gapi.client.init({
                apiKey: 'AIzaSyA5bEMG2h2RCdThDezORf1H7rFJskxLX-A',
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            }).then(() => {
                obtenerImagenesDesdeDrive();
            });
        });

        // Función corregida para obtener imágenes
        async function obtenerImagenesDesdeDrive() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: "'1_QHx9YE3H7NT6mNmOyvY_jMvhS1AMV-8' in parents",
                    fields: "files(id, name)",
                    pageSize: 100
                });

                const galeria = document.getElementById('galeria');
                const archivos = response.result.files;

                archivos.forEach(archivo => {
                    const extension = archivo.name.split('.').pop().toLowerCase();
                    const esImagen = ['jpg', 'jpeg', 'png', 'gif'].includes(extension);

                    if (esImagen) {
                        const divItem = document.createElement('div');
                        divItem.className = 'imagen-contenedor';

                        const img = document.createElement('img');
                        // URL corregida usando el endpoint público
                        img.src = `https://drive.google.com/uc?id=${archivo.id}`;
                        img.alt = archivo.name;

                        const fecha = document.createElement('p');
                        fecha.textContent = extraerFecha(archivo.name);

                        img.addEventListener('click', () => mostrarImagen(img.src));
                        
                        divItem.appendChild(img);
                        divItem.appendChild(fecha);
                        galeria.appendChild(divItem);
                    }
                });
            } catch (error) {
                console.error('Error al cargar imágenes:', error);
                galeria.innerHTML = '<p>Error al cargar las imágenes. Verifica la conexión o los permisos.</p>';
            }
        }

        // Función para extraer fecha del nombre de archivo
        function extraerFecha(nombre) {
            const regex = /(\d{4})-(\d{2})-(\d{2})/;
            const coincidencia = nombre.match(regex);
            return coincidencia ? `${coincidencia[3]}/${coincidencia[2]}/${coincidencia[1]}` : 'Fecha desconocida';
        }

        // Funcionalidad del modal
        function mostrarImagen(src) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('imgModal');
            modal.style.display = 'block';
            modalImg.src = src;

            // Cerrar al hacer clic fuera de la imagen
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // Corazones flotantes (opcional)
        function crearCorazones() {
            const container = document.querySelector('.corazones-container');
            for (let i = 0; i < 15; i++) {
                const corazon = document.createElement('div');
                corazon.className = 'corazon';
                corazon.style.left = `${Math.random() * 100}vw`;
                corazon.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(corazon);
            }
        }
        window.onload = crearCorazones;
    </script>
</body>
