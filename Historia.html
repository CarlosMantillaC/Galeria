</head>

<body>

    <div class="centrar-imagen">
        <a href="https://drive.google.com/drive/folders/1wJRObkjaYhyp6YlDBJq4Xsq3TM90xoc1?usp=drive_link"
            target="_blank" style="color: inherit; text-decoration: none;">
            <img class="imagen" src="corazon.png.png" alt="Descripción de la imagen"></a>

    </div>

    <div class="corazones-container">
        <!-- Aquí se mostrarán los corazones en movimiento -->
    </div>

    <header>
        <h1>Nuestra Historia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Fotos</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a class="active" href="historia.html">Historia</a></li>

            </ul>
        </nav>
    </header>


    <div>

        <p class="tiempo" style=margin-top:70px;><span id="diferenciaAnios"></span> Años.</p>

        <!-- Resultado de diferencia en meses (aproximado) -->
        <p class="tiempo"><span id="diferenciaMeses"></span> Meses.</p>

        <!-- Resultado de diferencia en días -->
        <p class="tiempo"><span id="diferenciaDias"></span> Días.</p>

        <!-- Resultado de diferencia en horas -->
        <p class="tiempo"><span id="diferenciaHoras"></span> Horas.</p>

    </div>


    <script>
        // Fecha específica
        const fechaEspecifica = new Date('2023-08-27');

        // Obtiene la fecha actual
        const fechaActual = new Date();

        // Calcula la diferencia de tiempo en milisegundos
        const diferenciaMilisegundos = fechaActual - fechaEspecifica;

        // Convierte la diferencia de tiempo a días
        const diferenciaDias = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24));

        // Convierte la diferencia de tiempo a horas
        const diferenciaHoras = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60));

        // Convierte la diferencia de tiempo a años
        const diferenciaAnios = Math.floor(diferenciaDias / 365.25); // Teniendo en cuenta años bisiestos

        // Estimación aproximada de la diferencia en meses
        const diferenciaMeses = Math.floor(diferenciaDias / 30); // Supone 30 días por mes

        // Muestra el resultado en los elementos HTML
        const diferenciaDiasElement = document.getElementById('diferenciaDias');
        diferenciaDiasElement.textContent = diferenciaDias;

        const diferenciaHorasElement = document.getElementById('diferenciaHoras');
        diferenciaHorasElement.textContent = diferenciaHoras;

        const diferenciaMesesElement = document.getElementById('diferenciaMeses');
        diferenciaMesesElement.textContent = diferenciaMeses;

        const diferenciaAniosElement = document.getElementById('diferenciaAnios');
        diferenciaAniosElement.textContent = diferenciaAnios;

        // ... Tu código JavaScript existente aquí ...

        // Función para crear corazones aleatorios
        function crearCorazonesAleatorios() {
            const corazonesContainer = document.querySelector('.corazones-container');
            const numCorazones = 15; // Cambia este valor para controlar la cantidad de corazones

            for (let i = 0; i < numCorazones; i++) {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazonesContainer.appendChild(corazon);

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;

                corazon.style.left = `${startX}px`;
                corazon.style.top = `${startY}px`;
            }
        }

        // Llama a la función para crear corazones aleatorios
        crearCorazonesAleatorios();


    </script>
</body>

</html>
